{% extends "docs_system/docs-layout.html" %}

{% block tabs %}
    <li class="tab"><a class="active" href="#main-settings">Main Settings</a></li>
    <li class="tab"><a href="#ag-settings">Access Groups</a></li>
    <li class="tab"><a href="#user-settings">User Settings</a></li>
{% endblock tabs %}

{% block tabs_content %}
    <div id="main-settings" class="col s12">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            {{ main_settings_html|safe }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="ag-settings" class="col s12">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            {{ ag_settings_html|safe }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="user-settings" class="col s12">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            {{ user_settings_html|safe }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock tabs_content %}
